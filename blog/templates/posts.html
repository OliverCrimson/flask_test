{% extends 'base.html' %}
{% block title %}
All posts
{% endblock %}
{% block body %}
    <div class="container mt-5">
    <h1>All posts</h1>
    {% if articles|length > 0 %}
        {% for i in articles %}
            <div class="alert alert-info">
                <h2>{{ i.title }}</h2>
                <p>{{ i.intro }}</p>
                <p><b>Date: {{ i.date.date() }}</b></p>
                <a href="/posts/{{ i.id_article }}" class="btn btn-warning">Details</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts yet</p>
    {% endif %}
    </div>
{% endblock %}
